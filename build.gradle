apply plugin: 'com.android.library'

project.ext {
    MINIMUM_SDK_VERSION = 14
    TARGET_SDK_VERSION = 28
    COMPILE_SDK_VERSION = 28
    TOOLS_VERSION = "28.0.3"

    ANDROIDX_LIBERY_VERSION = "1.1.0"
    GOOLGE_SERVICE_VERSION = "16.0.1"
}

android {
    compileSdkVersion COMPILE_SDK_VERSION
    // buildToolsVersion TOOLS_VERSION

    defaultConfig {
        minSdkVersion MINIMUM_SDK_VERSION
        targetSdkVersion TARGET_SDK_VERSION
    }
}

dependencies {
    implementation project (':CommonUtils')
    implementation project (':CommonServices')
    implementation project (':CommonAndroid')
    implementation project (':CommonAppLib')

    // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
    //implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.3'
    // implementation 'org.apache.httpcomponents:httpclient:4.5.2'

    implementation ('com.google.code.gson:gson:2.8.0') {
        exclude module: 'httpclient'
        exclude group: 'org.apache.httpcomponents'
    }

//    implementation ('com.google.http-client:google-http-client:1.22.0') {
//        exclude group: 'org.apache.httpcomponents'
//    }

    implementation ('com.google.http-client:google-http-client-gson:1.22.0') {
        exclude module: 'httpclient'
        exclude group: 'org.apache.httpcomponents'
    }

    // Google
    // Dependency for Google Sign-In
    implementation  "com.google.android.gms:play-services-base:${GOOLGE_SERVICE_VERSION}"
    implementation "com.google.android.gms:play-services-auth:${GOOLGE_SERVICE_VERSION}"
    implementation "com.google.android.gms:play-services-drive:16.1.0"
    implementation "com.google.android.gms:play-services-location:16.0.0"
    implementation "com.google.android.gms:play-services-maps:16.0.0"

    // Dependencies for the REST implementation example
    implementation ('com.google.api-client:google-api-client:1.22.0') {
        exclude group: 'org.apache.httpcomponents'
    }
    implementation ('com.google.api-client:google-api-client-android:1.22.0') {
        exclude group: 'org.apache.httpcomponents'
    }

    // Google Drive java library
    implementation 'com.google.apis:google-api-services-drive:v3-rev81-1.22.0'

    // Twitter
    // https://mvnrepository.com/artifact/org.twitter4j/twitter4j-core
    implementation (group: 'org.twitter4j', name: 'twitter4j-core', version: '4.+') {
        exclude group: 'org.apache.httpcomponents'
    }

    implementation "androidx.appcompat:appcompat:1.0.0-beta01"
}

repositories {
    mavenCentral()

    jcenter()

    google()

    flatDir {
        dirs 'libs'
    }
}

