apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
    }
}

dependencies {
    compile project (':CommonServices')
    compile project (':CommonAndroid')

    compile 'com.google.code.gson:gson:2.8.0'
    compile ('com.google.http-client:google-http-client-gson:1.22.0') {
        exclude module: 'httpclient'
    }

    // Google
    // Dependency for Google Sign-In
    compile 'com.google.android.gms:play-services-auth:11.04'
    compile 'com.google.android.gms:play-services-drive:11.04'
    compile 'com.google.android.gms:play-services-location:11.04'
    compile 'com.google.android.gms:play-services-maps:11.04'

    // Dependencies for the REST API example
    compile 'com.google.api-client:google-api-client:1.22.0'
    compile 'com.google.api-client:google-api-client-android:1.22.0'

    // Google Drive java library
    compile 'com.google.apis:google-api-services-drive:v3-rev67-1.22.0'

    // Twitter
    // https://mvnrepository.com/artifact/org.twitter4j/twitter4j-core
    compile group: 'org.twitter4j', name: 'twitter4j-core', version: '4.0.1'

}

