apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
    }
}

dependencies {
    compile project (':CommonServices')
    compile project (':CommonAndroid')

    // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
    //compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.3'
    compile 'org.apache.httpcomponents:httpclient:4.5.2'

    compile 'com.google.code.gson:gson:2.8.0'

//    compile ('com.google.http-client:google-http-client:1.22.0') {
//        exclude group: 'org.apache.httpcomponents'
//    }

    compile ('com.google.http-client:google-http-client-gson:1.22.0') {
        exclude module: 'httpclient'
        exclude group: 'org.apache.httpcomponents'
    }

    // Google
    // Dependency for Google Sign-In
    compile 'com.google.android.gms:play-services-auth:11.2.0'
    compile 'com.google.android.gms:play-services-drive:11.2.0'
    compile 'com.google.android.gms:play-services-location:11.2.0'
    compile 'com.google.android.gms:play-services-maps:11.2.0'

    // Dependencies for the REST API example
    compile ('com.google.api-client:google-api-client:1.22.0') {
        // exclude group: 'org.apache.httpcomponents'
    }
    compile ('com.google.api-client:google-api-client-android:1.22.0') {
        // exclude group: 'org.apache.httpcomponents'
    }

    // Google Drive java library
    compile 'com.google.apis:google-api-services-drive:v3-rev67-1.22.0'

    // Twitter
    // https://mvnrepository.com/artifact/org.twitter4j/twitter4j-core
    compile (group: 'org.twitter4j', name: 'twitter4j-core', version: '4.0.1') {
        // exclude group: 'org.apache.httpcomponents'
    }

}

repositories {
    mavenCentral()

    jcenter()

    google()

    flatDir {
        dirs 'libs'
    }
}

